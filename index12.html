    <h2>12. 밑줄 친 조사 중 ⓐ의 사례로 적절한 것은?</h2>
    <a href="12_answer.html">1. 방이 깨끗하지<u>가</u> 않다.<br>친구마저 미덥지<u>가</u> 못하다.</a><br><br>
    <a href="12_answer.html">2. 그녀는 장미<u>를</u> 좋아한다.<br>그는 도서관에서 잡지<u>를</u> 읽었다.</a><br><br>
    <a href="12_answer.html">3. 그는 요란한 소리<u>에</u> 잠을 깼다.<br>그까짓 일<u>에</u> 너무 마음 상하지 마라.</a><br><br>
    <a href="12_answer.html">4. 친구들<u>과</u> 어울려 늦게까지 놀았다.<br>그는 다섯 살 아래의 여성<u>과</u> 결혼했다.</a><br><br>
